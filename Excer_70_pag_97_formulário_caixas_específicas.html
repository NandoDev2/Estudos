<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <form method="post">
        <label for="keywords_id"> Busca: </label>
        <input id="keywords_id" type="search" name="keywords" placeholder="keywords">

        <br>

        <label for="idade_id"> Idade</label>
        <input id="idade_id" type="number" name="idade" min="18" max="60">

        <br>

        <label for="curtiu_id"> Curtiu:</label>
        <input id="curtiu_id" type="range" name="curtiu" min="0" max="10">

        <br>

        <label for="telefone_id">Telefone : </label>
        <input id="telefone_id" type="tel" name="telefone" placeholder="telefone">

        <br>
 
        <label for="site_id"> Site:</label>
        <input id="site_id" type="url" name="site" placeholder="Seu Site">

        <br>

        <label for="nascimento_id"> Nascimento:</label>
        <input id="nascimento_id" type="date" name="nascimento">


        <br>

        <label for="festa_aniversário_id"> Festa de Aniversário: </label>
        <input id="festa_aniversário_id" type="datetime-local" name="festa_aniversário">

        <br>

        <label for="proximo_carnaval_mes_id"> Mês Proximo Carnaval: </label>
        <input id="proximo_carnaval_mes_id" type="month" name="proximo_carnaval_mes">

        <br>

        <label for="semana_rock_in_rio_id"> Semana do rock in Rio: </label>
        <input  id="semana_rock_in_rio_id" type="week" name="semana_rock_in_rio">

        <br>

        <label for="horario_de_entrada_id">Horário de Entrada: </label>
        <input id="horario_de_entrada_id" type="time" name="horario_de_entrada">

        <br>

        <label for="senha_id">Senha:</label>
        <input id="senha_id" type="password" name="senha" placeholder="Sua Senha">

        <br>

        <label for="mensagem_id">Mensagem:</label>
        <textarea name="mensagem" id="mensagem_id" cols="50" rows="5"></textarea>

        <br>

        <input type="submit" value="Enviar">

        </form>
    </body>
</html>
